<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Quest for Glory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- nav bar contains logo of the application -->
    <nav class="navbar" id="nav">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="assets/DNDLOGO.png" alt="Dungeons and Dragons logo" style="max-height: 60px" class="py-2 px-2">
            </a>
        </div>
    </nav>

    <!-- The main three columns which take the input for the auto generator of D&D settings to generate a story and display the buttons to view past quests -->
    <div class="background">
        <div class="column">
            <div class="columns is-desktop">
                <!-- First Side Column -->
                <div class="column has-text-centered displayBtn">
                    <div class="box" style="height: 20%">
                        <p class="panel-heading" style="text-align: center; font-family: 'Exo', sans-serif;">Instructions</p>
                        <p class="instructions" style="font-family: 'Poppins', sans-serif; font-size: small;">Randomly generate your hero's story elements using the buttons below.</p>
                        <p class="instructions" style="font-family: 'Poppins', sans-serif; font-size: smaller;">* = Required</p>
                    </div>
                    <div class="box" style="height: 80%">
                        <p class="panel-heading" style="text-align: center; font-family: 'Exo', sans-serif;">Story Elements</p>
                        <!-- the div class field is the section on where you name and pick your hero such as class and skills as well as equipment with a button to generate what things you want -->
                        <div class="field">
                            <label class="label" style="font-family: 'Exo', sans-serif; text-decoration: underline; font-style: italic; font-size: larger; text-align: start;">Name your Hero</label>
                            <div class="control">
                                <input class="input" type="input" id="displayName" style="font-family: 'Poppins', sans-serif; font-size: small;" placeholder="Name:"></input>
                            </div>
                            <button class="button custom-btn" id="setName" style=" font-size: small;">Set Name</button>
                        </div>

                        <div class="field">
                            <label class="label" style="font-family: 'Exo', sans-serif; text-decoration: underline; font-style: italic; font-size: larger; text-align: start;">Class</label>
                            <div class="control">
                                <p class="input" type="text" id="displayClass" style="font-family: 'Poppins', sans-serif; font-size: small;">Example: Druid</p>
                            </div>
                            <button class="button custom-btn" id="randomClass" style=" font-size: small;">Randomize Class</button>
                        </div>

                        <div class="field">
                            <label class="label" style="font-family: 'Exo', sans-serif; text-decoration: underline; font-style: italic; font-size: larger; text-align: start;">Trait</label>
                            <div class="control">
                                <p class="input" type="text" id='displayTrait' style="font-family: 'Poppins', sans-serif; font-size: small;">Example: Draconic Ancestry</p>
                            </div>
                            <button class="button custom-btn" id="randomTrait" style=" font-size: small;">Randomize Trait</button>
                        </div>

                        <div class="field">
                            <label class="label" style="font-family: 'Exo', sans-serif; text-decoration: underline; font-style: italic; font-size: larger; text-align: start;">Race*</label>
                            <div class="control">
                                <span id="displayRaceError"></span>
                                <p class="input" type="text" id="displayRace" style="font-family: 'Poppins', sans-serif; font-size: small;">Example: Dwarf</p>
                            </div>
                            <button class="button  custom-btn" id="randomRace" style=" font-size: small;">Randomize Race</button>
                        </div>

                        <div class="field">
                            <label class="label" style="font-family: 'Exo', sans-serif; text-decoration: underline; font-style: italic; font-size: larger; text-align: start;">Skill</label>
                            <div class="control">
                                <p class="input" type="text" id="displaySkill" style="font-family: 'Poppins', sans-serif; font-size: small;">Example: Acrobatics</p>
                            </div>
                            <button class="button custom-btn " id="randomSkill" style=" font-size: small;">Randomize Skill</button>
                        </div>

                        <div class="field">
                            <label class="label" style="font-family: 'Exo', sans-serif; text-decoration: underline; font-style: italic; font-size: larger; text-align: start;">Equipment</label>
                            <div class="control">
                                <p class="input" type="text" id="displayEquipment" style="font-family: 'Poppins', sans-serif; font-size: small;">Example: Staff</p>
                            </div>
                            <button class="button custom-btn" id="randomEquipment" style=" font-size: small;">Randomize Equipment</button>
                        </div>

                        <div class="field">
                            <label class="label" style="font-family: 'Exo', sans-serif; text-decoration: underline; font-style: italic; font-size: larger; text-align: start;">Monster</label>
                            <div class="control">
                                <p class="input" type="text" id="displayMonster" style="font-family: 'Poppins', sans-serif; font-size: small;">Example: Aboleth</p>
                            </div>
                            <button class="button custom-btn " id="randomMonster" style=" font-size: small;">Randomize Monster</button>
                        </div>
                    </div>
                    <button class="button  custom-btn" id="generateStory" style="width:100%;">Generate Story</button>
                </div>


                <!--this section of html is what contains the story element, where the JS communicates and generates the story  -->
                <div class="column is-half displayBtn">
                    <div class="box" style="height: 100%">
                        <p class="panel-heading" style="text-align: center; font-family: 'Exo', sans-serif;">Dungeons and Dragons: Quest for Glory!</p>
                        <div id="storyCol">
                            <span style="--n:3000; width: 100%; height: 300px; background-color: white; font-family: 'Poppins', sans-serif;" id="storyOutput"></span>
                        </div>
                        <span class="has-text-centered" style="display: block;" id="skipBtn"></span>
                    </div>
                    <span class="has-text-centered" id = "saveStoryDiv"></span>
                    <div class="has-text-centered">
                        <input class="input inline" type="text" id="storyName" placeholder = 'Name Your Story' style="font-family: 'Poppins', sans-serif;"></input>
                        <button class="button custom-btn inline" id="saveStory">Save Story</button>
                    </div>
                </div>
                <!-- This sections is what displays the previous stories as well as generates the image of your hero, using JS this works with the HTML to show the GUI image and previous
                history of stories you previously generated -->
                <div class="column displayBtn">
                    <div class="box" style="height:40%;">
                        <p class="panel-heading" style="text-align: center; font-family: 'Exo', sans-serif;">Your Hero</p>
                        <img class ='image mt-3' id="heroImage">
                    </div>
                    <div class="box" style="height: 60%;">
                        <p class="panel-heading" style="text-align: center; font-family: 'Exo', sans-serif;">Past Quests</p>
                        <div id = "historyCol"></div>
                    </div>
                    <button class="button custom-btn" id="resetStoryHistory" style="width:100%">Reset</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
