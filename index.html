        <div class="Title">
            <h2>Your Epic Story</h2>

                <!-- these columns are the main three columns of that take the input for the auto generator of D&D settings, as well as generate, and being able to go back in history -->
            <div class="column">
                <div class="columns is-desktop">
                    <div class="column">
                        <h3 style="text-align: center;">Instructions</h3>
                        <p class="instructions">To start randomly generate your heroes using the generate buttons.</p>
                        
                        <div class="field">
                            <label class="label">Class</label>
                            <div class="control">
                                <p class="input" type="text" id = "displayClass">Example: Druid</p>
                            </div>
                            <button class="button is-primary" id="randomClass">Auto Class</button>
                        </div>

                        <div class="field">
                            <label class="label">Trait</label>
                            <div class="control">
                                <p class="input" type="text" id = 'displayTrait'>Example: draconic Ancestry</p>
                            </div>
                            <button class="button is-primary" id="randomTrait">Auto Trait</button>
                        </div>   
                        
                        <div class="field">
                            <label class="label">Race</label>
                            <div class="control">
                                <p class="input" type="text" id = "displayRace">Example: Dwarf</p>
                            </div>
                            <button class="button is-primary" id="randomRace">Auto Race</button>
                        </div>

                        <div class="field">
                            <label class="label">Skill</label>
                            <div class="control">
                                <p class="input" type="text" id = "displaySkill">Example: Acrobatics</p>
                            </div>
                            <button class="button is-primary" id="randomSkill">Auto Skill</button>
                        </div>

                        <div class="field">
                            <label class="label">Equipment</label>
                            <div class="control">
                                <p class="input" type="text" id = "displayEquipment">Example: staff</p>
                            </div>
                            <button class="button is-primary" id="randomEquipment">Auto Equipment</button>
                        </div>
                                    
                        <div class="field">
                            <label class="label">Monster</label>
                            <div class="control">
                            <p class="input" type="text" id = "displayMonster">Example: Aboleth</p>
                            </div>
                            <button class="button is-primary" id="randomMonster">Auto Monster</button>
                        </div>

                        <button class="button is-primary" id="#generateStory">Submit Hero</button>
                                    
                        </div>



                    <div class="column is-half">
                        <!-- added style of 100 vh in order to fit content of the screen -->
