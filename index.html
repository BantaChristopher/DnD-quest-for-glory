<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flight Quest?</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <nav class="navbar has-shadow is-white">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="assets/DNDLOGO.png" alt="website logo of flight quest" style="max-height: 60px" class="py-2 px-2">
                </a>
                <a class="navbar-burger" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>

            <div class="navbar-menu" id="nav-links">
                <div class="navbar-end">
                    <a class="navbar-item">Coming Soon</a>
                    <a class="navbar-item">Coming Soon</a>
                    <a class="navbar-item">Coming Soon</a>
                </div>
            </div>
        </nav>

        <div class="Title">
            <h2>Your Epic Story</h2>
        </div>


            <div class="column">
                <div class="columns is-mobile">
                    <div class="column">
                        <h3 style="text-align: center;">Instructions</h3>
                        <p class="instructions">To start randomly generate your heroes using the generate buttons.</p>
                        <div class="field">
                            <label class="label">Class</label>
                            <div class="control">
                            <p class="input" type="text">Example: Druid</p>
                            </div>
                            <button class="button is-primary" id="SubmitHero">Auto Class</button>
                            <div class="field">
                                <label class="label">trait</label>
                                <div class="control">
                                <p class="input" type="text">Example: draconic Ancestry</p>
                                </div>
                                <button class="button is-primary" id="SubmitHero">Auto Trait</button>
                                <div class="field">
                                    <label class="label">race</label>
                                    <div class="control">
                                    <p class="input" type="text">Example: Dwarf</p>
                                    </div>
                                    <button class="button is-primary" id="SubmitHero">Auto Race</button>
                                    <div class="field">
                                        <label class="label">skill</label>
                                        <div class="control">
                                        <p class="input" type="text">Example: Acrobatics</p>
                                        </div>
                                        <button class="button is-primary" id="SubmitHero">Auto Skill</button>
                                    </div>
                                    <div class="field">
                                        <label class="label">equipment</label>
                                        <div class="control">
                                        <p class="input" type="text">Example: staff</p>
                                        </div>
                                        <button class="button is-primary" id="SubmitHero">Auto Equipment</button>
                                    </div>
                                    <div class="field">
                                        <label class="label">monster</label>
                                        <div class="control">
                                        <p class="input" type="text">>Example: Aboleth</p>
                                        </div>
                                        <button class="button is-primary" id="SubmitHero">Auto Monster</button>

                                        <br><br>  

                                        <button class="button is-primary" id="SubmitHero">Submit Hero</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="column is-half">
                        <textarea class="textarea is-large" placeholder="Large textarea"></textarea>
                    </div>


                    <div class="column">
                        <p class="bd-notification is-danger">Auto</p>
                    </div>
                </div>
            </div>








        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
