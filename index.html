    <!-- these columns are the main three columns of that take the input for the auto generator of D&D settings, as well as generate, and being able to go back in history -->
    <div class="background">
        <div class="column">
            <div class="columns is-desktop">
                <div class="column has-text-centered">
                    <div class="box" style="height: 85%">
                        <p class="panel-heading" style="text-align: center; font-family: 'Exo', sans-serif;">Instructions</p>
                        <p class="instructions">Randomly generate your heroes using the buttons below.</p>

                        <div class="field">
                            <label class="label">Class</label>
                            <div class="control">
                                <p class="input" type="text" id="displayClass">Example: Druid</p>
                            </div>
                            <button class="button is-primary" id="randomClass">Auto Class</button>
                        </div>

                        <div class="field">
                            <label class="label">Trait</label>
                            <div class="control">
                                <p class="input" type="text" id='displayTrait'>Example: Draconic Ancestry</p>
                            </div>
                            <button class="button is-primary" id="randomTrait">Auto Trait</button>
                        </div>

                        <div class="field">
                            <label class="label">Race</label>
                            <div class="control">
                                <p class="input" type="text" id="displayRace">Example: Dwarf</p>
                            </div>
                            <button class="button is-primary" id="randomRace">Auto Race</button>
                        </div>

                        <div class="field">
                            <label class="label">Skill</label>
                            <div class="control">
                                <p class="input" type="text" id="displaySkill">Example: Acrobatics</p>
                            </div>
                            <button class="button is-primary" id="randomSkill">Auto Skill</button>
                        </div>

                        <div class="field">
                            <label class="label">Equipment</label>
                            <div class="control">
                                <p class="input" type="text" id="displayEquipment">Example: Staff</p>
                            </div>
                            <button class="button is-primary" id="randomEquipment">Auto Equipment</button>
                        </div>

                        <div class="field">
                            <label class="label">Monster</label>
                            <div class="control">
                                <p class="input" type="text" id="displayMonster">Example: Aboleth</p>
                            </div>
                            <button class="button is-primary" id="randomMonster">Auto Monster</button>
                        </div>
                    </div>
                    <button class="button is-primary" id="generateStory" style="width:100%;">Generate Story</button>
                </div>

                <div class="column is-half">
                    <div class="box" style="height:85%;">
                        <p class="panel-heading" style="text-align: center;">Story</p>
                        <div id="storyCol">
                            <span style="--n:3000; width: 100%; height: 300px; background-color: white;" id="storyOutput"></span>   
                        </div>
                    </div>
                    <input class="input" type="text" id="storyName" placeholder = 'Name Your Story'></input>
                    <button class="button is-primary" id="saveStory">Save Story</button>
                </div>

                <div class="column">
                    <div class="box" style="height:85%;">
                        <p class="panel-heading" style="text-align: center;">History</p>
                        <div id="historyCol"></div> 
                    </div>
                    <button class="button is-primary" id="resetStoryHistory" style="width:100%">Reset</button>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
