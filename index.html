<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Quest for Glory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav class="navbar has-shadow is-white">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="assets/DNDLOGO.png" alt="website logo of flight quest" style="max-height: 60px"
                    class="py-2 px-2">
            </a>
            <a class="navbar-burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item">Coming Soon</a>
                <a class="navbar-item">Coming Soon</a>
                <a class="navbar-item">Coming Soon</a>
            </div>
        </div>
    </nav>


    <!-- these columns are the main three columns of that take the input for the auto generator of D&D settings, as well as generate, and being able to go back in history -->
    <div class="background">
        <div class="column">
            <div class="columns is-desktop">
                <div class="column has-text-centered">
                    <div class="box" style="height:100%;">
                        <p class="panel-heading" style="text-align: center;">
                            Instructions
                        </p>
                        <p class="instructions">Randomly generate your heroes using the buttons below.</p>

                        <div class="field">
                            <label class="label">Class</label>
                            <div class="control">
                                <p class="input" type="text" id="displayClass">Example: Druid</p>
                            </div>
                            <button class="button is-primary" id="randomClass">Auto Class</button>
                        </div>

                        <div class="field">
                            <label class="label">Trait</label>
                            <div class="control">
                                <p class="input" type="text" id='displayTrait'>Example: Draconic Ancestry</p>
                            </div>
                            <button class="button is-primary" id="randomTrait">Auto Trait</button>
                        </div>

                        <div class="field">
                            <label class="label">Race</label>
                            <div class="control">
                                <p class="input" type="text" id="displayRace">Example: Dwarf</p>
                            </div>
                            <button class="button is-primary" id="randomRace">Auto Race</button>
                        </div>

                        <div class="field">
                            <label class="label">Skill</label>
                            <div class="control">
                                <p class="input" type="text" id="displaySkill">Example: Acrobatics</p>
                            </div>
                            <button class="button is-primary" id="randomSkill">Auto Skill</button>
                        </div>

                        <div class="field">
                            <label class="label">Equipment</label>
                            <div class="control">
                                <p class="input" type="text" id="displayEquipment">Example: Staff</p>
                            </div>
                            <button class="button is-primary" id="randomEquipment">Auto Equipment</button>
                        </div>

                        <div class="field">
                            <label class="label">Monster</label>
                            <div class="control">
                                <p class="input" type="text" id="displayMonster">Example: Aboleth</p>
                            </div>
                            <button class="button is-primary" id="randomMonster">Auto Monster</button>
                        </div>



                    </div>
                    <button class="button is-primary" id="generateStory" style="width:100%;">Generate Story</button>
                </div>



                <div class="column is-half">
                    <!-- added style of 100 vh in order to fit content of the screen -->
                    <div class="box" style="height:100%;">
                        <p class="panel-heading" style="text-align: center;">
                            History
                        </p>
                        <span style="--n:3000;" id="storyOutput"></span>
                    </div>

                    <div>
                        <input class="input" type="text" id="storyName" placeholder = 'Name Your Story'>
                        </input>
                        <button class="button is-primary" id="saveStory" style="top: 10px;">Save Story</button>
                    </div>

                </div>

                <!--  -->
                <div class="column">
                    <div class="box" style="height:100%;">
                        <p class="panel-heading" style="text-align: center;">
                            History
                        </p>
                    </div>
                    <button class="button is-primary" id="#resetStoryHistory"
                        style="top: 10px; width:100%">Reset</button>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
